<!DOCTYPE html>
<html>
  <head>
    <title>Ticketing System</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->

    <script src="../jQuery/jquery.js"></script>
    <script src="../javaScripts/ManageInspectors.js"></script>
    <script src="../javaScripts/ManageTokenValidity.js"></script>
    
   

    

    <!--For Template Creation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Home</a>
        <a class="navbar-brand" href="./PublicTransportManagerFunctions.html">Dashboard</a>
        <a class="navbar-brand" href="./InspectorFunctions.html">Log Out</a>
        
        </div>
      </nav>

    <!--Heading-->

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Manage Inspectors</h1>
        <p class="lead">
            - Manage Inspector employement accroding to rules violated passenger count
        </p>
      </div>
    </div>

    <!--Load available inspectors-->
  <h1>
    <span class="badge badge-secondary">Available Inspector Details</span></h1>
    <div class="list-group">
        <ul id="inspectors"></ul>
        <template id="inspector-template">
          <li class="list-group-item list-group-item" data-id="{{ _id }}">
            <p>
              <strong>Assigned Route</strong>
              <span class="noedit assignedroute">{{ assignedroute }}</span>
              <input class="edit assignedroute" />
            </p>
            <p>
              <strong>username</strong>
              <span class="noedit username">{{ username }}</span>
              <input class="edit username" />
            </p>
    
            <p>
              <strong>name</strong>
              <span class="noedit name">{{ name }}</span>
              <input class="edit name" />
            </p>
    
            <p>
              <strong>emailaddress</strong>
              <span class="noedit emailaddress">{{ emailaddress }}</span>
              <input class="edit emailaddress" />
            </p>
    
            <p>
              <strong>phone</strong>
              <span class="noedit phone">{{ phone }}</span>
              <input class="edit phone" />
            </p>
    
            <button data-id="{{ _id }}" class="remove btn btn-danger">
              X
            </button>
    
            <button class="editInspector noedit btn btn-primary">EDIT</button>
            <button class="saveEdit edit btn btn-success">SAVE</button>
            <button class="cancelEdit edit btn btn-secondary">CANCEL</button>
          </li>
        </template>
    
    </div>

    <!--Add Inspector-->
    <h1>
        
        <span class="badge badge-secondary">Rules Violated Passenger Count : </span>
        <span id = "showinvalidjourneycount" class=" badge badge-warning"></span>
 
    </h1>
   

   
<div  id="add-inspector-form" >
   <h1> <span class="badge badge-secondary">Add Inspector</span></h1>
    <form >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputassignedroute">Assigned Route</label>
          <input  class="form-control" type="text" placeholder="Assigned Route" id="assignedroute" />
        </div>
      </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputusername">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="User Name"
          />
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputname">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
        />
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress2">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailaddress"
          placeholder="Email"
        />
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputphone">Phone</label>
          <input type="text" placeholder="Phone"class="form-control" id="phone" />
        </div>      
      </div>
      <button id="add-inspector"type="submit" class="btn btn-success">ADD</button>
    </form>
  </div>
  </body>
</html>
